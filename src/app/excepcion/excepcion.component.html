<div class="container px-5 py-5">
    <div class="mb-5">
        <div class="d-flex flex-wrap justify-content-between mb-5">
            <h4>Configuración de horarios de excepción</h4>
            <div>
                <button class="btn btn-success" (click)="abrirFormulario()">
                    <i class="bi bi-plus-lg me-2"></i>Agregar excepción
                </button>
            </div>
        </div>

        <h5 class="mb-3">Filtros de búsqueda</h5>
        <div class="row mb-4">
            <div class="col-sm">
                <div class="input-group">
                    <div class="input-group-text">Fecha</div>
                    <input
                        type="date"
                        class="form-control"
                        [(ngModel)]="fecha"
                    />
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group">
                    <div class="input-group-text">Fisioterapeuta</div>
                    <input
                        name="FisioterapeutaFiltro"
                        class="form-control"
                        list="FisioterapeutaFiltro"
                        [(ngModel)]="fisioterapeutaSeleccionado"
                    />
                    <datalist id="FisioterapeutaFiltro">
                        <option
                            *ngFor="let f of fisioterapeutas"
                            [value]="f.idPersona"
                        >
                            {{ f.nombreCompleto }}
                        </option>
                    </datalist>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-3" (click)="filtrar()">
                Filtrar
            </button>
            <button class="btn btn-outline-primary" (click)="limpiarFiltros()">
                Limpiar
            </button>
        </div>
    </div>
    <app-lista-excepciones [excepciones]="excepciones"></app-lista-excepciones>
</div>

<div class="w-100 vh-100 bg-mesh d-flex justify-content-center align-items-center">
    <form [formGroup]="input" (ngSubmit) = "onSubmit()">
        <div class="h-auto px-5 py-5 glass">
            <h3 class="mb-1">Iniciar sesión</h3>
            <p class="text-muted mb-5">Ingresá tus credenciales para acceder al sistema.</p>
            <div class="form-group mb-3">
                <label for="user" class="control-label">Usuario</label>
                <input id="user" type="text" class="form-control" formControlName="username" placeholder="Username">
                <div *ngIf="!input.valid && (input.dirty || input.touched)">
                    <small class="text-danger">
                        {{input.controls["username"].errors?.usernameInvalid}}
                    </small>
                </div>
            </div>
            <div class="form-group mb-5">
                <label for="password" class="control-label">Contraseña</label>
                <input id="password" type="password" class="form-control" formControlName="password" placeholder="Contraseña">
            </div>
           
            <div class="form-group">
                <button class="login-btn" type="submit">Iniciar sesión</button>
            </div>
        </div>
    </form>
</div>
